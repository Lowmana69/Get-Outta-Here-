    <div class="top-bar">

                <li><a class="button" id="zip-butt" type="submit">ZIP Code or City</a></li>
            </ul>
        </div>

    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit
        data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
        <div class="orbit-wrapper">
            <div class="orbit-controls">
                <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            </div>
            <ul class="orbit-container">
                <li class="is-active orbit-slide">
                    <figure class="orbit-figure">
                        <img class="orbit-image" src="https://media.timeout.com/images/103444978/image.jpg" alt="NYC">
                        <figcaption class="orbit-caption">Welcome!</figcaption>
                    </figure>
                </li>
                <li class="orbit-slide">
                    <figure class="orbit-figure">
                        <img class="orbit-image"
                            src="https://www.fodors.com/wp-content/uploads/2018/10/HERO_UltimateParis_Heroshutterstock_112137761.jpg"
                            alt="Paris">
                        <figcaption class="orbit-caption">Welcome!</figcaption>
                    </figure>
                </li>
                <li class="orbit-slide">
                    <figure class="orbit-figure">
                        <img class="orbit-image"
                            src="https://lonelyplanetimages.imgix.net/mastheads/65830387.jpg?sharp=10&vib=20&w=1200"
                            alt="Sydney">
                        <figcaption class="orbit-caption">Welcome!</figcaption>
                    </figure>
                </li>
                <li class="orbit-slide">
                    <figure class="orbit-figure">
                        <img class="orbit-image"
                            src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Hong_Kong_Island_Skyline_2009.jpg"
                            alt="Hong Kong">
                        <figcaption class="orbit-caption">Welcome!</figcaption>
                    </figure>
                </li>
            </ul>
        </div>
        <nav class="orbit-bullets">
            <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span
                    class="show-for-sr">Current Slide</span></button>
            <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
            <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
            <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
        </nav>
    </div>
    <div id="display-weather"></div>
    <div id="display-places"></div>
    <div class="row">
        <div class="medium-6 columns">
            <ul class="menu">
                <li class= "maps1"><a href="https://www.google.com/maps"><img src="https://img.icons8.com/color/48/000000/google-maps.png"></a></li>
            </ul>
        </div>
        <div class="medium-6 columns">
            <ul class="menu float-right">
                <li class="menu-text">Copyright</li>
            </ul>
        </div>
    </div>
